<div class="container-fluid">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="initNewContact()">Create New Contact</button>
      <app-edit-contact [contact]="contactToEdit" (contactUpdated)="updateContactList($event)"></app-edit-contact>
    </div>
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phoneNumber}}</td>
            <td><button class="btn btn-primary"(click)="editContact(contact)">Edit</button></td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>
